<div class="headerbar">
  <a class="headerbar-brand" href="{{ global.url }}">
    <img src="{{ global.logo }}" alt="{{ global.title }}" width="50">
    <h1>221 Stanton</h1>
    <div class="navitems">
    {%- for item in global.navitems -%}
    {% assign item_slice = item.url | slice: 0 %}
    {%- if item.url == page.url -%}
      <a class="active" aria-current="page" href="{%- if item_slice == '/' -%}{{ global.url }}{%- endif -%}{{ item.url }}">{{ item.name }}</a>
      {%- else -%}
      <a href="{%- if item_slice == '/' -%}{{ global.url }}{%- endif -%}{{ item.url }}">{{ item.name }}</a>
      {%- endif -%}
    {%- endfor -%}
    </div>
  </a>
</div>
<hr>
